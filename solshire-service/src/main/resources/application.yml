debug: false

logging:
  level:
    root: info

spring:
  profiles:
    active: @mvn.profile.active@
  datasource:
    druid:
      max-wait: 30000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      use-global-data-source-stat: true
      stat:
        log-slow-sql: true
        slow-sql-millis: 1000
        merge-sql: true
      wall:
        enabled: true
        log-violation: true
        throw-exception: false
      slf4j:
        enabled: true
        statement-executable-sql-log-enable: true
      stat-view-servlet:
        enabled: true
  transaction:
    rollback-on-commit-failure: true
  mvc:
    servlet:
      load-on-startup: 1
  aop:
    auto: true
    proxy-target-class: true
  http:
    encoding:
      enabled: true
      force: true
      charset: utf-8
    converters:
      preferred-json-mapper: jackson

mybatis:
  type-aliases-package: com.solshire.model.domain
  mapper-locations: classpath:mappers/*.xml
  check-config-location: false
  configuration:
    cache-enabled: false
    lazy-loading-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

#https://github.com/abel533/Mapper/tree/master/wiki/mapper3
mapper:
  mappers:
    - com.solshire.util.BaseMapper
  not-empty: true
  identity: MYSQL

#https://github.com/pagehelper/Mybatis-PageHelper/blob/master/wikis/zh/HowToUse.md
pagehelper:
  helper-dialect: mysql
  offset-as-page-num: true
  row-bounds-with-count: false
  page-size-zero: false
  reasonable: false
  support-methods-arguments: false
  auto-runtime-dialect: false

#t验证码生成
  spring:
      kaptcha:
          enable: true
          properties:
            kaptcha.border: no
            kaptcha.border.color: 105,179,90
            kaptcha.textproducer.font.color: blue
            kaptcha.image.width: "125"
            kaptcha.image.height: "45"
            kaptcha.textproducer.font.size: "45"
            kaptcha.session.key: KAPTCHA_SESSION_KEY
            kaptcha.textproducer.char.length: "4"
            kaptcha.textproducer.font.names: 宋体,楷体,微软雅黑
          suffix: suffix